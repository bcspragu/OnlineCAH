<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas, Fuckers</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="overlay">
      <div class="question"></div>
      <div class="answers"></div>
    </div>
    <div class="status"></div>
    <div class="leaderboard"></div>
    <div class="cards"></div>

    <div id="loginModal" class="reveal-modal" data-reveal>
      <h2>Login</h2>
      <p class="lead">Enter your password</p>
      <form id="loginForm" method="POST" action="/login">
        <div class="row collapse">
          <div class="small-10 columns">
            <input type="text" placeholder="Dat password" name="password">
          </div>
          <div class="small-2 columns">
            <button type="submit" class="button postfix">Go</button>
          </div>
        </div>
      </form>
      <div data-alert class="hide alert-box alert radius">
        <div class="error-text"></div>
      </div>
      <a class="close-reveal-modal">&#215;</a>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/jquery.form.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
